<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>AngularJS CanvasPainter</title>
    <meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
</head>
<body ng-controller="mainCtrl as ctrl">
        <div pw-canvas options="ctrl.options"
             version="ctrl.version"
             event-delegate="ctrl.eventDelegate"></div>
        <button ng-click="ctrl.reg()" style="position:fixed;bottom:10px;left:45%">
              recognize
        </button>
</body>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="angular-canvas-painter.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
