    li {
        width: 33.3%;
    }
</style>
<ul class="nav nav-tabs" role="tablist">
    <li role="presentation" ui-sref="draw"><a href="#">训练样本</a></li>
    <li role="presentation" ui-sref="train"><a href="#">训练模型</a></li>
    <li role="presentation"  class="active"><a href="#">测试识别</a></li>
</ul>
<div class="recognize-draw-area" style="position: relative">
    <div id="res"></div>
    <div pw-canvas options="ctrl.options"
         version="ctrl.version"
         event-delegate="ctrl.eventDelegate"></div>
    <div style="position: absolute;right: 5px;bottom: 5px;">
        <input type="number" maxlength="1" minlength="1" ng-model="ctrl.trainVal">
        <div class="btn-group">
            <button type="button" class="btn btn-small btn-default" ng-click="ctrl.recognizeImg()">识别</button>
            <button type="button" class="btn btn-small btn-default" ng-click="ctrl.clear()">清除</button>
        </div>
    </div>
</div>
