<style>
    li {
        width: 33.3%;
    }
</style>
<ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#">训练样本</a></li>
    <li role="presentation" ui-sref="train"><a href="#">训练模型</a></li>
    <li role="presentation" ui-sref="recognize"><a href="#">测试识别</a></li>
</ul>
<div class="draw-area" style="position: relative">
    <div pw-canvas options="ctrl.options"
         version="ctrl.version"
         event-delegate="ctrl.eventDelegate"></div>
    <div style="position:absolute;left:5px;bottom:5px;">
        <select class="form-control" style="display:inline-block;" ng-model="ctrl.selectedLabelCharacterMap"
                ng-options="x.character for x in ctrl.labelCharacterList"></select>
    </div>
    <div style="position: absolute;right: 5px;bottom: 5px;">
        <!--<input type="number" maxlength="1" minlength="1" ng-model="ctrl.trainVal">-->
        <div class="btn-group">
            <button type="button" class="btn btn-small btn-default" ng-click="ctrl.saveImg()">加入训练集</button>
            <button type="button" class="btn btn-small btn-default" ng-click="ctrl.clear()">清除</button>
        </div>
    </div>
</div>
<div class="list-area">
     <span ng-repeat="img in ctrl.imageList">
         <div class="btn btn-small" ng-click="ctrl.deleteTrainImage(img)"><i
                 class="glyphicon glyphicon-remove"></i></div>
         <img ng-src="{{img}}" style="width:56px;height:56px;margin:2px;"/>
     </span>
</div>
